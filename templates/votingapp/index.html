{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Voting App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    {{arr}}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Django Voting App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#instructions">Instructions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="margin-top: 5rem">
      {{globalcnt}}
      <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto">
          <div class="card">
            <img
              class="img-fluid"
              src="{% static 'code.jpg' %}"
              alt="Calculator image"
              style="margin: 0 auto"
              width="400"
              height="400"
            />
            <div class="card-body">
              <form method="GET" action="{% url 'getquery' %}">
                <input list="languages" class="form-control" style="margin-bottom: 1rem;" name="languages">
                <!-- <datalist id="languages">
                  <option value="Python">
                  <option value="PHP">
                  <option value="Perl">
                  <option value="Programming">
                  <option value="C">
                  <option value="C++">
                  <option value="JavaScript">
                  <option value="Java">
                  <option value="Django-Python">
                  <option value="Machine Learning-Python">
                </datalist> -->
                <datalist id="languages">
                  {% for eachlanguage in arr %}
                  <option value="{{eachlanguage}}">
                  {% endfor %}
                </datalist>
                <!-- <div class="form-group">
                  <input
                    type="search"
                    class="form-control"
                    name="query"
                    id="query"
                  />
                </div> -->
                <div class="row">
                  <div class="col-6">
                    <input
                      type="submit"
                      class="btn btn-success"
                      style="margin: 1rem auto 0 auto; display: block"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="reset"
                      class="btn btn-danger"
                      style="margin: 1rem auto 0 auto; display: block"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" style="margin: 2rem auto 0 auto">
        <p class="badge text-bg-success" id="about" name="about" style="text-align: center; display: block; font-size: 2rem;">
          About
        </p>
        <hr />
        <p class="lead" style="text-align: center; font-size: 2rem">
          Pick Your Favourite Language and Vote
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" style="margin: 2rem auto 0 auto">
        <p class="badge text-bg-danger" id="instructions" name="about" style="text-align: center; display: block; font-size: 2rem;">
          Instructions
        </p>
        <p class="lead" style="text-align: center; font-size: 2rem">
          Select Your Language And See Results
        </p>
      </div>
    </div>
    <div class="container-fluid" style="margin-bottom: 20rem;">
      <div class="row">
        <footer
          class="fixed-bottom"
          style="background: black; color: white; text-align: center"
        >
          <p>Thanks for using our app</p>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
